<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crocodile Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .fact-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            text-align: center;
            overflow-wrap: break-word;
        }

        #fact-button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        #fact-button:hover {
            transform: translateY(-5px);
        }

        #fact-button.move {
            position: absolute;
            top: calc(50% + 100px);
            left: 50%;
            transform: translate(-50%, -50%);
            transition: top 0.3s ease, left 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="fact-container">
        <p id="fact-display">Click the button to see a random crocodile fact!</p>
    </div>
    <button id="fact-button">Show Random Fact</button>

    <script>
        const facts = [
            "Crocodiles are large aquatic reptiles that live throughout the tropics in Africa, Asia, the Americas, and Australia.",
            "They are members of the order Crocodylia, which also includes alligators, caimans, and gharials.",
            "Crocodiles have a V-shaped snout, which distinguishes them from alligators that have a U-shaped snout.",
            "They are carnivorous and have a powerful bite, capable of taking down large prey.",
            "Crocodiles can live both in freshwater and saltwater environments.",
            "They have a lifespan of 35 to 75 years, depending on the species.",
            "Crocodiles are known for their stealth and patience, often waiting hours or even days for the perfect moment to attack prey.",
            "They have a four-chambered heart, similar to birds and mammals, which is unique among reptiles.",
            "Crocodiles communicate with each other through vocalizations, such as growls, hisses, and roars.",
            "They are excellent swimmers and can hold their breath underwater for up to an hour."
        ];

        let attempts = 0;
        const maxAttempts = 3;
        const button = document.getElementById('fact-button');
        const factDisplay = document.getElementById('fact-display');

        button.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            factDisplay.textContent = facts[randomIndex];
        });

        button.addEventListener('mouseover', () => {
            if (attempts < maxAttempts) {
                const randomTop = Math.random() * 80 + 10; // Random top position between 10% and 90%
                const randomLeft = Math.random() * 80 + 10; // Random left position between 10% and 90%
                button.style.top = `${randomTop}%`;
                button.style.left = `${randomLeft}%`;
                attempts++;
            } else {
                button.classList.remove('move');
            }
        });
    </script>
</body>
</html>
